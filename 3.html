<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic-tac-toe</title>
	
	<script src="3.js"></script>
	<style>
	.container {
		padding-top: 2%;
	}
	input[type=number]{
        width: 4%;
    } 

    table {
      border-collapse: collapse;
      padding-left: 5%;
	}
	td {
	  position: relative;
	  border: 1px solid black;
	  width: 30px;
	  height: 30px;
	  text-align:center;
	}
	td .content {
	  position: absolute;
	  top: 0;
	  bottom: 0;
	  left: 0;
	  right: 0;
	}
  
    </style>

	
</head>
<body>
			<div id="init" style="margin-left: 1%">
				<p>Choose field size:</p>
		        <input type="number" id="dim1" placeholder="5" min="5" max="24" value="5">
		        X
		        <input type="number" id="dim2" placeholder="5" min="5" max="24" value="5">
		        <div id="firstMove" style="margin-top: 1%">
				    <span>First move</span>
				    <button onclick="Game('X')" id="X">X</button>
			        <button onclick="Game('0')" id="0">0</button>
			    </div>	
			</div>
		   <button style="margin-top: 2%; margin-left: 1%; margin-bottom: 2%" onclick="location.reload()">Reset</button>
</body>
</html>
