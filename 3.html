<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic-tac-toe</title>
	
	<script src="3.js"></script>
	<style>
	.container {
		padding-top: 2%;
	}
	input[type=number]{
        width: 4%;
    } 
    TABLE {
    width: 300px; /* Ширина таблицы */
    border-collapse: collapse; /* Убираем двойные линии между ячейками */
   }
   TD, TH {
    padding: 3px; /* Поля вокруг содержимого таблицы */
    border: 1px solid black; /* Параметры рамки */
   }
   TH {
    background: #b0e0e6; /* Цвет фона */
   }
    </style>

	
</head>
<body>
			<div id="init" style="margin-left: 1%">
				<p>Choose field size:</p>
		        <input type="number" id="dim1" placeholder="5" min="5" max="24" value="5">
		        X
		        <input type="number" id="dim2" placeholder="5" min="5" max="24" value="5">
		        <div id="firstMove" style="margin-top: 1%">
				    <span>First move</span>
				    <button onclick="createField('X')" id="X">X</button>
			        <button onclick="createField(0)" id="0">0</button>
			    </div>	
			</div>
		   <button style="margin-top: 2%; margin-left: 1%" onclick="location.reload()">Reset</button>
</body>
</html>
